{% extends 'base.html' %}
{% load static %}
{% block title %}Home - Video Courses{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static '24.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
        .containerm {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button[type="submit"] i {
            margin-right: 8px;
        }
        .login-text {
            text-align: center;
            margin-top: 20px;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>

    <div class="containerm">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit">
                <i class="fa fa-sign-in" aria-hidden="true"></i> Login
            </button>
        </form>
        <div class="login-text">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>

    <!-- Add Font Awesome for the icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}
