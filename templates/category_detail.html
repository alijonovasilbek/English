{% extends 'base.html' %}
{% load static %}
{% block title %}
   {{ category.course_name }}
{% endblock %}

{% block content %}
    <style>
        /* Common styles */
        body {
            background: url("{% static 'oxirgi1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .category-details {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
            margin: 20px;
        }

        .category-details h1 {
            color:#8B0000;
            font-size: 3rem;
            margin-bottom: 20px;
            position: relative;
            animation: bounceInDown 1s ease-out;
        }

        .category-details p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .dars-card {
    background: url('{% static "top1.png" %}'),
                url('{% static "o1.png" %}');
    background-size: 80px, 80px; /* Adjust size as needed */
    background-position: top right, bottom left; /* Adjust position as needed */
    background-repeat: no-repeat, no-repeat;
    background-color: #2c3e50; /* Fallback color */
    color:#fff;
    padding: 20px; /* Adjust padding as needed */
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
    margin: 0 10px 20px; /* Add margin for spacing */
    width: calc(33.33% - 20px); /* Adjust width as needed for responsive layout */
    max-width: 400px; /* Set max-width for responsiveness */
    min-width: 300px; /* Set min-width for responsiveness */
    display: inline-block; /* Display as inline-block */
    vertical-align: top; /* Align to the top */
    box-sizing: border-box; /* Include padding and border in width */
}


        .dars-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: -10px; /* Adjust the distance between cards as needed */
            width: 2px;
            height: 100%;
            background-color: red;
            z-index: 1;
        }

        .dars-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1;
        }

        .dars-card:hover::before {
            opacity: 1;
        }

        .dars-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }

        .dars-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            z-index: 2; /* Ensure it stays above the overlay */
            position: relative;
            color:#fff;
        }

        .dars-card p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            z-index: 2; /* Ensure it stays above the overlay */
            position: relative;
        }

        .dars-card a {
            color: inherit;
            text-decoration: none;
            display: block; /* Ensures the entire card area is clickable */
        }

        /* Updated CSS */
.dars-list {
    display: none; /* Hide the dars-list container */
}




        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Icon styles and animations */
        .icon {
            margin-right: 10px;
            animation: iconBounce 1s infinite alternate;
        }

        @keyframes iconBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .views-icon {
            color: #FF9800;
        }

        .listening-icon {
            color: #03A9F4;
        }
    </style>

    <div class="category-details">
        <h1>{{ category.course_name }}</h1>
        <p>
        </p>

        {% for dars in dars_list %}
            <a href="{% url 'dars_detail' dars.pk %}">
                <div class="dars-card">
                    <i class="fas fa-video icon"></i>
                    <h3>{{ dars.name }}</h3>
                    <p>
                        <i class="fa fa-eye icon views-icon"></i> {{ dars.views }}
                    </p>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
